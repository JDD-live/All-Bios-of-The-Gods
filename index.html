    <script>
      // disable right click
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );

      document.onkeydown = function (e) {
        // disable F12 key
        if (e.keyCode == 123) {
          return false;
        }

        // disable I key
        if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
          return false;
        }

        // disable J key
        if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
          return false;
        }

        // disable U key
        if (e.ctrlKey && e.keyCode == 85) {
          return false;
        }
      };
    </script>

      var TxtType = function (el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = "";
        this.tick();
        this.isDeleting = false;
      };

      TxtType.prototype.tick = function () {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
          this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
          this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>";

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) {
          delta /= 2;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
          delta = this.period;
          this.isDeleting = true;
        } else if (this.isDeleting && this.txt === "") {
          this.isDeleting = false;
          this.loopNum++;
          delta = 500;
        }

        setTimeout(function () {
          that.tick();
        }, delta);
      };

      window.onload = function () {
        var elements = document.getElementsByClassName("typewrite");
        for (var i = 0; i < elements.length; i++) {
          var toRotate = elements[i].getAttribute("data-type");
          var period = elements[i].getAttribute("data-period");
          if (toRotate) {
            new TxtType(elements[i], JSON.parse(toRotate), period);
          }
        }

        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
      };
    </script>

    ];
      var typingTextElement = document.getElementById("typingText");
      var currentIndex = 0;

      function typeText(index) {
        typingTextElement.textContent = "----------------" + textsToType[index] + "----------------";
        currentIndex++;
        if (currentIndex >= textsToType.length) {
          currentIndex = 0;
        }
        setTimeout(function() {
          if (textsToType[index] === "The Gods") {
            setTimeout(function() {
              currentIndex = 0;
              typeText(currentIndex);
            }, 5000); 
          } else {
            typeText(currentIndex);
          }
        }, 200);
      }

      typeText(currentIndex);
    </script>

    <script>
      document.onclick = () => cc(event); 

          function cc(e) {
            const click = document.createElement("div");

            click.className = "click";
            document.body.appendChild(click);

            click.style.left = `${e.clientX}px`;
            click.style.top = `${e.clientY}px`; 

            click.style.animation = "clickef-effect .4s  linear";
            click.onanimationend = () => document.body.removeChild(click);
          }
